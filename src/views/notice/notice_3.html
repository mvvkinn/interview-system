                  <div class="notice_component__table">
                    <div class="notice_component__table-column">
                      <label for="achive">취득일자</label>
                      <input id="achive" type="text" placeholder="0000/00/00" />
                    </div>
                    <div class="notice_component__table-column">
                      <label for="quality">자격 및 교육명</label>
